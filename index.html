<html>
<head>
    <title>Mapa con MBTiles</title>
</head>
<body style="width: 100%; height: 100%;">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/sql.js@0.3.2/js/sql.js"></script>
    <script src="https://unpkg.com/Leaflet.TileLayer.MBTiles@1.0.0/Leaflet.TileLayer.MBTiles.js"></script>
    <div id="map" style="width: 100%; height: 100%;"></div>
    <script>
        var map = L.map('map').setView([10.4770, -83.6802], 10); // Coordenadas de Costa Rica

        var mbtilesLayer = new L.tileLayer.mbTiles('https://proyectosig3.blob.core.windows.net/proyectosig3/Proyecto3_1.mbtiles?sp=r&st=2024-11-24T04:32:09Z&se=2024-11-24T12:32:09Z&sv=2022-11-02&sr=b&sig=Cn0RBa6r%2B3OgeL5ZE1xo5ALn7RByBQ4Yg05nNqeMxPk%3D', {
            autoScale: true
        });
        mbtilesLayer.addTo(map);
    </script>
</body>
</html>
